<mat-card class="calc_add">
    <mat-card-content>
      <form [formGroup]="formAdd" class="calc_add_wrapper">
        <mat-form-field>
          <mat-label>Выберите дату</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Наименование блюда</mat-label>
          <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Калории</mat-label>
          <input matInput formControlName="kal">
        </mat-form-field>
        <mat-radio-group class="calc_add_wrapper_radio" formControlName="type">
          <mat-radio-button value="Завтрак">Завтрак</mat-radio-button>
          <mat-radio-button value="Обед">Обед</mat-radio-button>
          <mat-radio-button value="Ужин">Ужин</mat-radio-button>
        </mat-radio-group>
        <button mat-raised-button (click)="addCalcElem()" [disabled]="isDisableAdd()">Добавить</button>
      </form>
    </mat-card-content>
  </mat-card>
